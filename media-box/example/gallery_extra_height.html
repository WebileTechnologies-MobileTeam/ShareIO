<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Masonry Gallery - Responsive jQuery Grid Plugin | Media Boxes Portfolio</title>

	<link rel="icon" href="img/favicon.ico" type="image/png">

	<meta name="description" content="Display your images or photos in a masonry style gallery."/>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- needed for mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  
  	<!-- Import font -->
  	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>

  	<!-- Style for Bootstrap -->
  	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  	
  	<!-- Custom style for the demo-->
  	<link rel="stylesheet" href="css/demo.css">
  	
  	<!-- Media Boxes CSS files -->
  	<link rel="stylesheet" href="../plugin/components/Font Awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../plugin/components/Magnific Popup/magnific-popup.css">
	<link rel="stylesheet" type="text/css" href="../plugin/css/mediaBoxes.css">
	
</head>
<body>
	
	<div class="grid-section">

		<div class="headline">
			<h2>BOXED <strong>GALLERY</strong></h2>

			<p>
				Display your images in a very advanced gallery.
			</p>
		</div>

		<div class="content grid-container" style="width: 1200;background:gray;">

		<style>
			.media-box-container{
				border-radius: 0;
			}
			.media-box-image {
				background: blue;
			}
		</style>

        <div id="grid2">

        <!-- -------------------------- BOX MARKUP -------------------------- -->      
                <div class="media-box nature">
                    <div class="media-box-image">
                        <div data-width="752" data-height="500"  data-thumbnail="gallery/thumbnails/thumb-4.jpg" ></div>
                    </div>
                </div>

        <!-- -------------------------- BOX MARKUP -------------------------- -->      
                <div class="media-box outside" data-columns="2" data-extra-height="6">
                    <div class="media-box-image">
                        <div data-width="752" data-height="500"  data-thumbnail="gallery/thumbnails/thumb-2.jpg" ></div>
                    </div>
                </div>
        
        <!-- -------------------------- BOX MARKUP -------------------------- -->      
                <div class="media-box photography">
                    <div class="media-box-image">
                        <div data-width="752" data-height="500"  data-thumbnail="gallery/thumbnails/thumb-6.jpg" ></div>
                    </div>
                </div>
              
        </div> <!-- #grid -->

        <!--  ================== END MEDIA BOXES ================== -->

		</div> <!-- grid-container -->

	</div>

	<div class="grid-section footer">
		<div class="content">
		    Â© 2015 Media Boxes Portfolio - Responsive Grid. Plugin made by <a href="http://codecanyon.net/user/castlecode">castlecode</a>
		</div>
	</div>

	<div class="fixed fancybox-compensate-for-scrollbar">
		<div class="to-top">
			<i class="glyphicon glyphicon-chevron-up"></i>
		</div>
	</div>

	<!-- jQuery 1.8+ -->
	<script src="../plugin/components/jQuery/jquery-3.6.0.min.js"></script>
	
	<!-- Media Boxes JS files -->
	<script src="../plugin/components/Isotope/jquery.isotope.min.js"></script>
	<script src="../plugin/components/imagesLoaded/jquery.imagesLoaded.min.js"></script>
	<script src="../plugin/components/Transit/jquery.transit.min.js"></script>
	<script src="../plugin/components/jQuery Easing/jquery.easing.js"></script>
	<script src="../plugin/components/jQuery Visible/jquery.visible.min.js"></script>
	<script src="../plugin/components/Modernizr/modernizr.custom.min.js"></script>
	<script src="../plugin/components/Magnific Popup/jquery.magnific-popup.min.js"></script>
	<script src="../plugin/js/jquery.mediaBoxes.dropdown.js"></script>
	<script src="../plugin/js/jquery.mediaBoxes.js"></script>

	<script>

	    $('#grid2').mediaBoxes({
	    	filterContainer: '#filter2',
	    	search: '#search',
	    	columns: 3,
	    	boxesToLoadStart: 10,
	    	boxesToLoad: 9,
	    	horizontalSpaceBetweenBoxes: 20,
        	verticalSpaceBetweenBoxes: 20,
        	minBoxesPerFilter: 20,
        	deepLinkingOnFilter: false,
	    }); 

	</script>


	<!-- Bootstrap JS file -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<script src="js/demo.js"></script>


</body>
</html>
